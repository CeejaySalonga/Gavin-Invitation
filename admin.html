<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSVP Admin Panel - Daniel Gavin's Baptism</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;600;700&family=Playfair+Display:wght@400;600;700&family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        .admin-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: #f8f6f0;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        
        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 25px;
            background: #8b7d6b;
            color: white;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(139, 125, 107, 0.2);
        }
        
        .admin-header-left {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }
        
        .admin-title {
            font-family: 'Playfair Display', serif;
            font-size: 1.8rem;
            color: white;
            margin: 0;
            font-weight: 400;
        }
        
        .admin-subtitle {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
            margin: 0;
        }
        
        .back-link {
            display: inline-flex;
            align-items: center;
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            text-decoration: none;
            border-radius: 20px;
            font-family: 'Playfair Display', serif;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .back-link:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-1px);
            border-color: rgba(255, 255, 255, 0.3);
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin-bottom: 25px;
        }
        
        .stat-card {
            background: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 3px 10px rgba(139, 125, 107, 0.1);
            border: 1px solid #e8e2d5;
            text-align: center;
        }
        
        .stat-number {
            font-size: 1.8rem;
            font-weight: bold;
            color: #d4af37;
            margin-bottom: 5px;
        }
        
        .stat-label {
            color: #8b7d6b;
            font-size: 0.9rem;
            font-family: 'Playfair Display', serif;
        }
        
        .controls-section {
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(139, 125, 107, 0.1);
            border: 1px solid #e8e2d5;
            margin-bottom: 30px;
        }
        
        .controls-title {
            font-family: 'Playfair Display', serif;
            font-size: 1.5rem;
            color: #8b7d6b;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .controls-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }
        
        .control-btn {
            padding: 15px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-family: 'Playfair Display', serif;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .export-csv {
            background: #8b7d6b;
            color: white;
        }
        
        .export-csv:hover {
            background: #a0957a;
            transform: translateY(-2px);
        }
        
        .export-json {
            background: #d4af37;
            color: white;
        }
        
        .export-json:hover {
            background: #e6c547;
            transform: translateY(-2px);
        }
        
        .clear-data {
            background: #e74c3c;
            color: white;
        }
        
        .clear-data:hover {
            background: #c0392b;
            transform: translateY(-2px);
        }
        
        .refresh-data {
            background: #3498db;
            color: white;
        }
        
        .refresh-data:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }
        
        .responses-section {
            background: #fff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(139, 125, 107, 0.1);
            border: 1px solid #e8e2d5;
            flex: 1;
            display: flex;
            flex-direction: column;
            min-height: 0;
        }
        
        .responses-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .responses-title {
            font-family: 'Playfair Display', serif;
            font-size: 1.5rem;
            color: #8b7d6b;
            margin: 0;
        }
        
        .responses-controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .table-container {
            overflow: auto;
            margin-bottom: 15px;
            flex: 1;
            min-height: 0;
            max-height: 400px;
        }
        
        .responses-table {
            width: 100%;
            border-collapse: collapse;
            background: #fff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 10px rgba(139, 125, 107, 0.1);
        }
        
        .responses-table thead {
            background: #8b7d6b;
            color: white;
        }
        
        .responses-table th {
            padding: 15px 12px;
            text-align: left;
            font-family: 'Playfair Display', serif;
            font-weight: 400;
            font-size: 0.9rem;
            letter-spacing: 0.5px;
        }
        
        .responses-table td {
            padding: 12px;
            border-bottom: 1px solid #e8e2d5;
            font-size: 0.9rem;
            vertical-align: top;
        }
        
        .responses-table tbody tr:hover {
            background: #f8f6f0;
        }
        
        .responses-table tbody tr:last-child td {
            border-bottom: none;
        }
        
        .status-attending {
            color: #27ae60;
            font-weight: 500;
        }
        
        .status-not-attending {
            color: #e74c3c;
            font-weight: 500;
        }
        
        .loading {
            text-align: center;
            color: #8b7d6b;
            font-style: italic;
            padding: 40px;
        }
        
        .pagination-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 15px;
            flex-shrink: 0;
        }
        
        .pagination-btn {
            padding: 8px 12px;
            border: 1px solid #d4c5a9;
            background: #fff;
            color: #8b7d6b;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Playfair Display', serif;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }
        
        .pagination-btn:hover:not(:disabled) {
            background: #8b7d6b;
            color: white;
            border-color: #8b7d6b;
        }
        
        .pagination-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .pagination-btn.active {
            background: #d4af37;
            color: white;
            border-color: #d4af37;
        }
        
        .pagination-info {
            color: #8b7d6b;
            font-size: 0.9rem;
            margin: 0 15px;
        }
        
        .loading {
            text-align: center;
            color: #8b7d6b;
            font-size: 1.1rem;
            padding: 40px;
        }
        
        .error {
            text-align: center;
            color: #e74c3c;
            font-size: 1.1rem;
            padding: 40px;
        }
        
        .no-data {
            text-align: center;
            color: #8b7d6b;
            font-style: italic;
            padding: 40px;
            font-size: 1.1rem;
        }
        
        @media (max-width: 768px) {
            .admin-container {
                padding: 10px;
                height: 100vh;
            }
            
            .admin-header {
                flex-direction: column;
                gap: 15px;
                padding: 15px;
                text-align: center;
            }
            
            .admin-header-left {
                align-items: center;
            }
            
            .admin-title {
                font-size: 1.5rem;
            }
            
            .admin-subtitle {
                font-size: 0.8rem;
            }
            
            .back-link {
                font-size: 0.8rem;
                padding: 6px 12px;
            }
            
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 10px;
                margin-bottom: 15px;
            }
            
            .stat-card {
                padding: 10px;
            }
            
            .stat-number {
                font-size: 1.5rem;
            }
            
            .stat-label {
                font-size: 0.8rem;
            }
            
            .responses-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
            
            .responses-controls {
                width: 100%;
                justify-content: center;
            }
            
            .table-container {
                max-height: 300px;
            }
            
            .responses-table th,
            .responses-table td {
                padding: 8px 6px;
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <div class="admin-header">
            <div class="admin-header-left">
                <h1 class="admin-title">RSVP Admin Panel</h1>
                <p class="admin-subtitle">Daniel Gavin's Baptism - Response Management</p>
            </div>
            <a href="index.html" class="back-link">← Back to Invitation</a>
        </div>
        
        <div class="stats-grid" id="stats-grid">
            <div class="stat-card">
                <div class="stat-number" id="total-responses">-</div>
                <div class="stat-label">Total Responses</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="attending-count">-</div>
                <div class="stat-label">Attending</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="not-attending-count">-</div>
                <div class="stat-label">Not Attending</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="total-guests">-</div>
                <div class="stat-label">Total Guests</div>
            </div>
        </div>
        
        <div class="responses-section">
            <div class="responses-header">
                <h2 class="responses-title">All Responses</h2>
                <div class="responses-controls">
                    <button class="control-btn export-csv" id="export-csv">Export CSV</button>
                    <button class="control-btn export-json" id="export-json">Export JSON</button>
                </div>
            </div>
            <div class="table-container">
                <table class="responses-table" id="responses-table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Status</th>
                            <th>Guests</th>
                            <th>Dietary</th>
                            <th>Message</th>
                            <th>Date</th>
                        </tr>
                    </thead>
                    <tbody id="responses-tbody">
                        <tr>
                            <td colspan="7" class="loading">Loading responses...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="pagination-container" id="pagination-container">
                <!-- Pagination will be generated here -->
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    <script src="admin-script.js"></script>
</body>
</html>
